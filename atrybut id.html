<p> Woda i powietrze. Są one tak wszechobecne, że w żaden sposób nie przyciągają naszej uwagi, choć jednocześnie są niezbędne do życia.</p>
<p id="pullquote">Za każdym razem gdy spoglądam na morze, doznaję uspokajającego poczucia bezpieczeństwa.</p>
<p>Tajemnica tajemnic, woda i powietrze sa morzem widocznym tuz przed nami.</p>
