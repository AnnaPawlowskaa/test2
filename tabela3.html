<html>
    <head>
        <title>Tabele</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">Pakiet startowy</th>
                    <th scope="col">Biznesowy pakiet PREMIUM</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Przestrzeń na dysku</th>
                    <td>250 mb</td>
                    <td>1 gb</td>
                </tr>
                <tr>
                    <th scope="row">Transfer</th>
                    <td>5 gb miesieęcznie</td>
                    <td>50 gb miesięcznie</td>
                </tr>
                <tr>
                    <th scope="row">Konta pocztowe</th>
                    <td>3</td>
                    <td>10</td>
                </tr>
                <tr>
                    <th scope="row">Serwer</th>
                    <td>Współdzielony</td>
                    <td>VPS</td>
                </tr>
                <tr>
                    <th scope="row">Wsparcie</th>
                    <td>przez e-mail</td>
                    <td>telefoniczne i przez e-mail</td>
                </tr>
                <tr>
                    <th scope="row">Konfiguracja</th>
                    <td>Darmowa</td>
                    <td>Darmowa</td>
                </tr>
                <tr>
                    <th scope="row">Liczba kont FTP</th>
                    <td>1</td>
                    <td>5</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td colspan="2">Kup już dziś i zaoszczędź 10%!</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
